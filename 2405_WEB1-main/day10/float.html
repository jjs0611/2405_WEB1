<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .hi{
            float: left;
            width: 100px;
            height: 100px;
            border: 1px solid #222;            
        }
        .box{
            float: left;
            width: 200px;
            height: 200px;
            border: 1px solid #222;
            background-color: aqua; 
        }
        .분리{
            clear: both;
        }
    </style>
</head>
<body>
    <!-- alt+shift+방향키(위,아래) -->
    <!-- 동일한 내용 수정
    드래그 ctrl+D로 같은 내용 다중선택 -->
    <!-- ctrl+alt+방향키로 여러줄 동시선택 -->
    <div class="hi">안녕</div>
    <div class="hi">안녕</div>
    <div class="hi">안녕</div>
    <div class="hi">안녕</div>
    <div class="hi">안녕</div>

    <div class="box 분리">BOX</div>
    <div class="box">BOX</div>
    <div class="box">BOX</div>
    <div class="box">BOX</div>
    <div class="box">BOX</div>
    
    <div style="clear: both;">테스트</div>

    <div class="container">
        <div class="box">내부BOX</div>
        <div class="box">내부BOX</div>
        <div class="box">내부BOX</div>
        <div class="box">내부BOX</div>
        <div class="box">내부BOX</div>
    </div>
<!-- 문제점 많음 쓰지마 -->
</body>
</html>
