<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .hi> .bye{
            color: aqua;
        }
        #img-id.img-class{
            border: 5px solid#222;
        }
        .test-button[type]{
            background-color: red;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- 
        *:전체 선택자, 초기화 용도로 사용한다(margin 0, padding 0)
        img:태그선택자, 특정 태그를 초기화 하는데 사용(img{display : block}등)
        #img-id:아이디 선택자, 유니크한 값으로 높은 우선순위
        .img-class:클래스 선택자, 일반적으로 가장 많이 쓰임
     -->
    <img id="img-id" class="img-class" src="주소" alt="대체텍스트">
    <!-- img#img-id.img-class -->
    <div class="container">
        <div class="hi hello">
            <div class="bye"></div>
        </div>
    </div>
    <!-- 
        후손선택자:[.container.bye](o)    [.hi.bye](o)    
        자손선택자:[.container>.bye](x)   [.hi>.bye](o)

        후손, 자손 선택자는 css를 구조적으로 만들어 줄 수 있지만
        남용시 유지보수의 어려움이 있음
    -->

    <input class="test-button" type="text" value="버튼">
    <!-- 
        [type]:속성을 가지고 있는 개체를 대상으로 함
     -->    
</body>
</html>
